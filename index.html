<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page-container">
    <h2>Attendance Checker</h2>
    <h3>Upload all images in .jpg or .png format</h3>

    <label> Upload your attendance list </label>
    <input type="file" id="attendanceImageUpload">

    
    <label> Upload Zoom participants list</label>
    <input type="file" id="zoomImageUpload">



    <button id="attendance-button" onclick="checkAttendanceListImage()">Upload Attendance List</button>
    <button id="zoom-button" onclick="checkZoomListImage()">Upload Zoom List</button>
    <button id="compare-button" onclick="compareAttendanceAndZoom()">Compare</button>

    <div id="result"></div>
    </div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
